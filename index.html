<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulario de Cadastros !</h1>
        </div>
    </header>
    <form>
        <div class="form">
            <div class="container">
                <p id="label">Nome Completo:</p>
                <input id="nome" type="text" name="nome" placeholder='Digite seu nome completo' />
            </div>
            <div class="container">
                <p id="label">E-Mail:</p>
                <input id="email" type="email" name="email" placeholder='Digite seu E-mail'/>
            </div>
            <div class="container">
                <p id="label">Telefone Com DDD:</p>
                <input id="telefone" type="tel" name="telefone" />
            </div>
            <div class="container">
                <p id="label">CPF (Somente Números):</p>
                <input id="cpf" type="text" name="cpf" />
            </div>
            <div class="container">
                <p id="label">Endereco Completo:</p>
                <input id="endereco" type="text" name="endereco" placeholder='Digite seu Endereço'/>
            </div>
            <div class="container">
                <p id="label">CEP (Somente Números):</p>
                <input id="cep" type="text" name="cep" />
            </div>
            <div class="container">
                <button type="submit" title="Fazer Cadastro">Fazer Cadastro</button>
            </div>
        </div>    
    </form>
    <footer>
            <p>Marcelo Garcia&copy; - 2023 - Todos os Direitos Reservados;</p>
    </footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/messages_pt_BR.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
